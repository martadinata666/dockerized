variables:
  CI_DOCKERHUB_REGISTRY_IMAGE: "martadinata666/docker-static"
  GITHUB_REPO_NAME: "moby/moby"

stages:
  - build
  - trigger-buildx

buildx-stable:
  # Official docker image.
  image: 192.168.0.2:5050/dedyms/docker-with-buildx:latest
  stage: build
  #services:
  #  - name: 192.168.0.2:5050/dedyms/docker-with-buildx:latest
  #    alias: docker
  before_script:
    #- apk add curl jq
    - export RELEASE=$(curl --silent "https://api.github.com/repos/$GITHUB_REPO_NAME/releases/latest" | jq -r .tag_name | cut -c2-)
    - echo $RELEASE
    - export DATE=$(date +%Y%m%d)
#    - docker --version
#    - buildkitd --version
#    - buildctl --version
#    - docker buildx version
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u "$CI_DOCKERHUB_REGISTRY_USER" -p "$CI_DOCKERHUB_REGISTRY_PASSWORD" $CI_DOCKERHUB_REGISTRY
    - docker run --rm --privileged 192.168.0.2:5050/dedyms/docker-binfmt-qemu:sid
  script:
    - docker buildx create --use --config buildx-config.toml --name "$CI_PROJECT_NAME"
    - docker buildx inspect --bootstrap
#    - docker buildx build --push --platform linux/amd64 -t "$CI_REGISTRY_IMAGE" -t "$CI_REGISTRY_IMAGE:$RELEASE" . -f Dockerfile
    - docker buildx build --build-arg RELEASE=$RELEASE --push --platform linux/amd64,linux/arm64,linux/arm/v7 -t "$CI_REGISTRY_IMAGE" -t "$CI_REGISTRY_IMAGE:$RELEASE" -t "$CI_DOCKERHUB_REGISTRY_IMAGE" -t "$CI_DOCKERHUB_REGISTRY_IMAGE:$RELEASE" . -f Dockerfile
  after_script:
    - docker buildx stop
    - docker buildx rm
  only:
    refs:
      - master
      - schedules
    changes:
      - Dockerfile

trigger-buildx:
  stage: trigger-buildx
  image: 192.168.0.2:5050/dedyms/debian:latest
  script:
    - echo "Trigger docker-with-buildx"
    - curl -X POST -F token=$BUILDX_TOKEN -F "ref=master" https://gitlab.ddyms.space/api/v4/projects/9/trigger/pipeline
    - echo "Trigger shepherd"
    - curl -X POST -F token=$SHEPHERD_TOKEN -F "ref=master" https://gitlab.ddyms.space/api/v4/projects/18/trigger/pipeline

  only:
    changes:
      - Dockerfile

